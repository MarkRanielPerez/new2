<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
	</head>

	<body>

		<body background="Iphone-androidArtboard-2.png">
		
		<center>
			<h3>Register Here</h3>

			<form action="" method="">

				<table>
					<tr>
						<td>Username:</td>
						<td>
							<input type="text" name="user" placeholder="Enter Name Here">
						</td>
					</tr>

				<tr>
					<td>Password:</td>
					<td>
						<input type="Password" name="User_pass" placeholder="Enter Password Here">
					</td>
				</tr>

				<tr>
					<td>Email:</td>
					<td>
						<input type="email" name="mail" placeholder="Enter Email Here">
					</td>
				</tr>

				<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" name="gender">Male
						<input type="radio" name="gender">Female
						<input type="radio" name="gender">Others
					</td>
				</tr>

				<tr>
					<td>Phone:</td>
					<td>
						<select>
							<option selected>+639</option>
							<option>+640</option>
							<option>+641</option>
							<option>+642</option>
							<option>+643</option>
							<option>+644</option>
						</select>
						<input type="phone" name="mob_digits" placeholder="93*******" maxlength="9">
					</td>

					<tr>
						<td>
							<input type="submit" name="submit" value="submit">
						</td>

						<td>
							Already a user?<a href="index.html">Login Here</a>
						</td>
					</tr>
				</tr>

				</table>



			</form>



		</center>
	
	</body>

</html>
